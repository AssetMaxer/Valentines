<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’•</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(to bottom right, #ff9ecf, #ff4f9a);
    overflow: hidden;
    text-align: center;
    color: white;
}

h1 {
    margin-top: 80px;
    font-size: 3em;
    text-shadow: 2px 2px 5px #ff0066;
}

.buttons {
    margin-top: 50px;
    position: relative;
    height: 400px;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.2s;
    position: absolute;
}

#yesBtn {
    background-color: #ff0066;
    color: white;
    left: 40%;
    top: 50%;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background-color: white;
    color: #ff0066;
    left: 55%;
    top: 50%;
}

.popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 0, 102, 0.95);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-size: 4em;
    z-index: 1000;
}

.closeBtn {
    margin-top: 30px;
    font-size: 20px;
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
}

.balloon {
    position: absolute;
    bottom: -100px;
    width: 40px;
    height: 60px;
    border-radius: 50%;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(0); }
    100% { transform: translateY(-120vh); }
}
</style>
</head>

<body>

<h1>Will you be my Valentine Zhaoru? ğŸ’•</h1>

<div class="buttons">
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ™ˆ</button>
</div>

<div class="popup" id="popup">
    <div>YAYYY!!! ğŸ’•ğŸ‰</div>
    <button class="closeBtn" onclick="closePopup()">Try Again ğŸ˜</button>
</div>

<!-- AUDIO -->
<audio id="song">
    <!-- Replace passionfruit.mp3 with your file name -->
    <source src="passionfruit.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const popup = document.getElementById("popup");
const song = document.getElementById("song");

// CONSTANTLY RUNNING NO BUTTON
function moveButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

setInterval(moveButton, 700); // moves every 0.7 seconds

// YES CLICK
yesBtn.addEventListener("click", function() {
    popup.style.display = "flex";
    createBalloons();
    song.play();
});

// CLOSE POPUP
function closePopup() {
    popup.style.display = "none";
    document.querySelectorAll(".balloon").forEach(b => b.remove());
    song.pause();
    song.currentTime = 0;
}

// BALLOONS
function createBalloons() {
    for (let i = 0; i < 20; i++) {
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");

        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.backgroundColor =
            ["#ff0066", "#ff4f9a", "#ffffff", "#ff99cc"][Math.floor(Math.random() * 4)];
        balloon.style.animationDuration = (Math.random() * 3 + 3) + "s";

        document.body.appendChild(balloon);
    }
}
</script>

</body>
</html>
